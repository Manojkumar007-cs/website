<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #00d0f0;
            box-sizing: border-box;
        }
        
        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }
        
        header {
            background: #27cbbe;
            color: rgb(69, 171, 199);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(1, 33, 15, 0.1);
        }
        
        header h1 {
            font-size: 1.8rem;
            font-family: 'Playfair Display', serif;
        }
        
        header nav a {
            text-decoration: none;
            color: rgb(33, 121, 176);
            font-weight: 500;
            margin: 0 15px;
            transition: color 0.3s ease;
            font-size: 1rem;
        }
        
        header nav a:hover {
            color: #2a688b;
        }
        
        .admin-container {
            padding: 40px 20px;
            background: #743793;
            text-align: center;
        }
        
        .admin-container h1 {
            font-size: 2.5rem;
            color: #000000;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }
        
        .admin-items {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .admin-item {
            background: rgb(177, 198, 54);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 280px;
            overflow: hidden;
            transition: transform 0.3s ease;
            text-align: left;
        }
        
        .admin-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .admin-item:hover {
            transform: scale(1.05);
        }
        
        .admin-details {
            padding: 15px;
        }
        
        .admin-details h3 {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .admin-details p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }
        
        footer {
            background: #978b5a;
            color: rgb(123, 154, 169);
            text-align: center;
            padding: 15px 0;
        }
        
        footer a {
            color: #dba419;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        footer a:hover {
            color: #ecf0f1;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            .admin-items {
                flex-direction: column;
                gap: 20px;
            }
            .admin-item {
                width: 100%;
            }
            header nav a {
                font-size: 0.9rem;
                margin: 0 5px;
            }
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <h1>OUR ADMINISTATORS</h1>
        <div class="admin-items">
            <div class="admin-item">
                <img src="CHEF 2.jpg" CEO ">
                <div class="admin-details ">
                    <h3>DAMU</h3>
                    <p>CEO of THE WAVE RESTAURENT</p>
                </div>
            </div>

            <div class="admin-item ">
                <img src="CHEF 1.jpg "Manager">
                <div class="admin-details">
                    <h3>SARAVANAN</h3>
                    <p>Manager of THE WAVE RESTAURENT</p>
                </div>
            </div>

            <div class="admin-item">
                <img src="CHE.jpg" Master Chef ">
                <div class="admin-details ">
                    <h3>VENKATESH BHATT</h3>
                    <p>Master Chef of THE WAVE RESTAURENT</p>
                </div>
            </div>

            <div class="admin-item ">
                <img src="sunitha.jpg "Assistant Managing Director">
                <div class="admin-details">
                    <h3>SUNITHA</h3>
                    <p>Assistant Managing Director of THE WAVE RESTAURENT</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <a href="rest.html">Back to Home</a></p>
    </footer>
    <H3 ALIGN="CENTER">DESIGNED AND DEVELOPED BY K.MANOJKUMAR</H3>
</body>

</html>
